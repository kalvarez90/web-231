<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 8.4</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../site.css">

  <style type="text/css">
    #employee tbody tr:hover {
      cursor: pointer;
      background-color: #ffff99;
    }
  </style>
</head>
<body>

<div id="emps"></div>

<script type="text/javascript">

 // jQuery onClick event
 $(function () {
    $("table tr").click(function () {
      var id = $(this).find('td:first').html();
      getEmployee(id);
    })
  });

/**
 * Params: id, firstName, lastName, title
 * Response: -
 * Description: sets the id, first name, last name
 * and title of an employee.
 */
 function employee (id, firstName, lastName, title) {
  this.id = id;
  this.firstName = firstName;
  this.lastName = lastName;
  this.title = title;
}

// create 5 employee objects
 var employee = [
  new employee('101', 'Thomas', 'Edison', 'Software Engineer'),
  new employee('102', 'Benjamin', 'Franklin', 'Programmer'),
  new employee('103', 'Nikola', 'Tesla', 'Project Manager'),
  new employee ('104', 'Charles', 'Babbage', 'Product Manager'),
  new employee ('105', 'Alexander', 'Bell', 'Business Analyst')
];


function getEmployee(id) {
 for (let x = 0; x < employee.length; x++) {
  if (id == employee[x].id){
  return alert(employee[x].id + ' ' + employee[x].firstName + ' ' + employee[x].lastName + ' ' + employee[x].title);
}
}
};

var output = '<table id="employee"><tr><th>Id</th><th>First Name</th><th>Last Name</th><th>Title</th></tr>';

for (let x = 0; x < employee.length; x++) {
output+= '<tr><td>' + employee[x].id + '</td><td>' + employee[x].firstName +  '</td><td>' + employee[x].lastName + '</td><td>' + employee[x].title + "</td></tr>";
}
output += "</table>";

document.getElementById('emps').innerHTML = output;
</script>
</body>
</html>
